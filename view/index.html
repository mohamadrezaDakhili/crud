<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href='../public/stylesheet/main.css'>

    <!-- <link rel="shortcut icon" type="image/png" href="" /> -->
    <title>crud</title>
</head>

<body>
    <!-- container -->
    <div class="container-fluid p-0 bg-light">
        <!-- nav bar -->
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand h1" href="#">
                <img src="../public/image/ic-crud.svg" width="30px" class="d-inline-block" alt="ic-logo">
                Basic CRUD UI</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a class="navbar-brand " href="#">
                <img id="image-user" src="../public/image/image-user.jpg" width="30px" class="d-inline-block"
                    alt="ic-logo">
                Mohamadreza Dakhili</a>
        </nav>
        <!-- button create account -->
        <div class="col-12 pt-4">
            <button id="btn-modal" type="button" class="btn btn-success">
                <img class="mr-2" src="../public/image/plus.svg" alt="ic-plus" width="20px">
                Create a new account
            </button>
        </div>

        <!-- modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-form-label">Phone:</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="id" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="id">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btn-create-account" type="button" class="btn btn-success">Create account</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- table -->

        <div class="col-12 bg-light pt-5">
            <table id="table" class="table table-bordered table-dark table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mohamadreza Dakhili</td>
                        <td>Mohamadrezadakhili53@gmail.com</td>
                        <td>09384010471</td>
                        <td>
                            <button id="test" type="button" class="btn btn-outline-warning mr-2">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script src="../public/javascript/index.js"></script>
</body>
